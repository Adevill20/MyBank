<!DOCTYPE html>
<html>
    <head>
        <title>Map</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=7; IE=EmulateIE9; IE=10" />
        <script src="mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
        <script src="mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
        <script src="mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
        <script src="mapsjs-mapevents.js" type="text/javascript" charset="UTF-8"></script>
        <link rel="stylesheet" type="text/css" href="mapsjs-ui.css" />

    </head>
    <body>
        <script>console.log("Map loading");</script>
    	<div style="background: green; height: 100vh; width: 100vw;" id="mapContainer"></div>
    	<script type="text/javascript" charset="UTF-8">
        	// Initialize the platform object:
        	var platform = new H.service.Platform({
            	app_id: 'mLJYk4GmHooykP8vSwER',
            	app_code: 'XJ6-QI0pqxm9I-R0-EB5yw'
        	});
        	if (!platform)
        	    console.log('Error loading platform');
        	else
        	    console.log('loading platform succeeded');

        	// Obtain the default map types from the platform object
        	var defaultLayers = platform.createDefaultLayers();
        	if (!defaultLayers)
        	    console.log('Error loading defaultLayers');
        	else
        	    console.log('loading defaultLayers succeeded');
			
        	// Instantiate (and display) a map object:
        	var map = new H.Map(
            	document.getElementById('mapContainer'),
            	defaultLayers.normal.map, {
                	zoom: 10,
                	center: {
                    lng: 13.4,
                    lat: 52.51
                }
            });
        	if (!map)
        	    console.log('Error loading map');
        	else
        	    console.log('loading map succeeded');

			var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
			if (!behavior)
			    console.log('Error loading behavior');
			else
			    console.log('loading behavior succeeded');

			// Create the default UI:
			var ui = H.ui.UI.createDefault(map, defaultLayers);
			if (!ui)
			    console.log('Error loading ui');
			else
			    console.log('loading ui succeeded');

			console.log("Map loaded successful");
    	</script>
	</body>
</html>
